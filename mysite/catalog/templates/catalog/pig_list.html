{% extends "base_generic.html" %}

{% block content %}
  <h1>Pig List</h1>
  {% if pig_list %}
  <ul>
    {% for pig in pig_list %}
      <li>
        <a href="{{ pig.get_absolute_url }}">{{ pig.pig_id }}</a>        
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no data in the library.</p>
  {% endif %}       
{% endblock %}
