<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
<!--=========================================Use for pig list======================================================-->	
  <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Dark-NavBar-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Dark-NavBar-2.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Dark-NavBar.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Drag-and-Drop-File-Input.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Features-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-Menu.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
 
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid">
            <div><a class="navbar-brand d-none" href="#"> </a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav main-nav" style="width: 380px;">
                    <li class="nav-item" role="presentation"><a class="nav-link" id="home" href="{% url 'index' %}">Home </a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'pigs' %}">Pig List</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'datas' %}">Data List</a></li>
                    {% if user.is_authenticated %}
                     <li class="navbar-text" style="margin-bottom: -15px;">User: {{user.get_username}}<li>
                     <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Log Out</a></li>
                    {% else %}
                     <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Log In</a></li>
                    {% endif %}
                 </ul>
             </div>
        </div>
    </nav>
      <div class="col-sm-10 ">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Drag-and-Drop-File-Input.js"></script>
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
